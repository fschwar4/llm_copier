<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LLM Markdown Copier</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 15px;
        width: 320px;
        box-sizing: border-box;
      }
      h3 { margin-top: 0; margin-bottom: 10px; text-align: center; }
      .header-container {
        position: relative;
        margin-bottom: 10px;
      }
      .github-link {
        position: absolute;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        opacity: 0.6;
        transition: opacity 0.2s;
      }
      .github-link:hover {
        opacity: 1;
      }
      .github-link svg {
        width: 100%;
        height: 100%;
      }
      p { font-size: 13px; color: #555; margin-bottom: 15px; line-height: 1.4; }
      button {
        display: block; width: 100%; padding: 10px; font-size: 14px;
        margin-bottom: 10px; cursor: pointer; border: none;
        border-radius: 4px; background-color: #007bff; color: white;
        transition: background-color 0.2s;
      }
      button:hover { background-color: #0056b3; }
      #pdf-btn { background-color: #28a745; }
      #pdf-btn:hover { background-color: #1e7e34; }
      #dom-btn { background-color: #6f42c1; } /* Purple to distinguish */
      #dom-btn:hover { background-color: #5a32a3; }
      #status { margin-top: 10px; font-size: 12px; text-align: center; min-height: 1.2em; }
      
      /* Hidden container for PDF generation - positioned off-screen but not hidden */
      #pdf-hidden-container {
        position: fixed;
        top: 0;
        left: -9999px;
        width: 750px;
        background: white;
        overflow: visible;
      }
    </style>

    <script src="pdfmake.min.js"></script>
    <script src="vfs_fonts.js"></script>
    <script src="highlight.min.js"></script>
    <script type="module" src="popup.js" defer></script>

  </head>
  <body>
    <div class="header-container">
      <h3>LLM Chat Exporter</h3>
      <a href="https://github.com/fschwar4/llm_copier" target="_blank" rel="noopener noreferrer" class="github-link" title="View on GitHub">
        <svg viewBox="0 0 16 16" fill="#000000">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
    <p>Export current chat session to HTML, Quarto Markdown or as PDF.</p>
    
    <button class="copy-btn" 
        id="dom-btn"
        data-name="HTML">
      Copy HTML
    </button>
    <button class="copy-btn" 
        id="md-btn"
        data-name="Markdown">
      Copy Markdown
    </button>
    <button class="save-btn" 
        id="pdf-btn"
        data-name="PDF">
      Save as PDF
    </button>

    <div id="status"></div>
    
    <div id="pdf-hidden-container"></div>
  </body>
</html>
