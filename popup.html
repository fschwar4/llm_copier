<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LLM Markdown Copier</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 15px;
        width: 320px;
        box-sizing: border-box;
      }
      h3 { margin-top: 0; margin-bottom: 10px; text-align: center; }
      p { font-size: 13px; color: #555; margin-bottom: 15px; line-height: 1.4; }
      button {
        display: block; width: 100%; padding: 10px; font-size: 14px;
        margin-bottom: 10px; cursor: pointer; border: none;
        border-radius: 4px; background-color: #007bff; color: white;
        transition: background-color 0.2s;
      }
      button:hover { background-color: #0056b3; }
      #pdf-btn { background-color: #28a745; }
      #pdf-btn:hover { background-color: #1e7e34; }
      #dom-btn { background-color: #6f42c1; } /* Purple to distinguish */
      #dom-btn:hover { background-color: #5a32a3; }
      #status { margin-top: 10px; font-size: 12px; text-align: center; min-height: 1.2em; }
      
      /* Hidden container for PDF generation - positioned off-screen but not hidden */
      #pdf-hidden-container {
        position: fixed;
        top: 0;
        left: -9999px;
        width: 750px;
        background: white;
        overflow: visible;
      }
    </style>

    <script src="pdfmake.min.js"></script>
    <script src="vfs_fonts.js"></script>
    <script type="module" src="popup.js" defer></script>

  </head>
  <body>
    <h3>LLM Chat Exporter</h3>
    <p>Export the current chat session to Markdown or PDF.</p>
    
    <button class="copy-btn" 
        id="dom-btn"
        data-name="DOM">
      Copy DOM
    </button>
    <button class="copy-btn" 
        id="md-btn"
        data-name="Markdown">
      Copy Markdown
    </button>
    <button class="save-btn" 
        id="pdf-btn"
        data-name="PDF">
      Save as PDF
    </button>

    <div id="status"></div>
    
    <div id="pdf-hidden-container"></div>
  </body>
</html>
